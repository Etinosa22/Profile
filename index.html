<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="main.css">
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Frontend Mentor | Profilecard component</title>
</head>
<body>
    <main>
        <div class="container">
            <img src="/images/bg-pattern-card.svg" alt="" class="card">
            <div class="profile">
                <img src="/images/image-victor.jpg" alt="" class="avatar">
                <div class="fullname">
                    Victor Crest <span class="age">26</span> 
                </div>
                <div class="city">
                <span >London</span>
                </div>
                <hr>
                <div class="lower">
                    <div class="followers">
                        <p>80k</p>
                        <span>Followers</span>
                    </div>

                    <div class="likes">
                        <p>803k</p>
                        <span>Likes</span>
                    </div>

                    <div class="photos">
                        <p>1.4k</p>
                        <span>Photos</span>
                    </div>
                </div>
            </div>
        </div>
    </main>
    <div class="footer">
        <p>Challenge by <a href="https://frontendmentor.io?ref=challenge" target="_blank">  Frontend Mentor</a>. Coded by <a href="#">Etinosa Ekhator</a></p>
    </div>
</body>
</html>
